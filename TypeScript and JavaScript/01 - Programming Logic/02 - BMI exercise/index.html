<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>

    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <section class="container">

        <h1>BMI Table</h1>

        <div>
            <div class="bmi-table"><h3>BMI</h3>

            <p>Less than 18.5</p>
            <p>Between 18.5 and 24.9</p>
            <p>Between 25 and 29.9</p>
            <p>Between 30 and 34.9</p>
            <p>Between 35 and 39.9</p>
            <p>More than 40</p></div>
  
            <div class="result-table"><h3>Result</h3>
                        
            <p>Under weight</p>
            <p>Normal weight</p>
            <p>Overweight</p>
            <p>Obesity grade one</p>
            <p>Obesity grade two</p>
            <p>Obesity grade three</p></div>

         </div>
        
         <hr></hr></br>

         <form class="form" action="" method="GET">

            <input type="number" class= "weight" placeholder="Weight" step="0.01"></p>

            <input type="number" class= "height" placeholder="Height" step="0.01"></p>

            <button><font color= #3feb73>Calculate</font></button>

        </form>

    </section>

    <div class="result"></div>

    <script src="./assets/js/main.js"></script>
