<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>

    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <section class="container">

        <h1>BMI Table</h1>

        <div>
            <div class="bmi-table"><h3>BMI</h3>

            <p>Less than 18.5</p>
            <p>Between 18.5 and 24.9</p>
            <p>Between 25 and 29.9</p>
            <p>Between 30 and 34.9</p>
            <p>Between 35 and 39.9</p>
            <p>More than 40</p></div>
  
            <div class="result-table"><h3>Result</h3>
                        
            <p>Under weight</p>
            <p>Normal weight</p>
            <p>Overweight</p>
            <p>Grade 1 obesity</p>
            <p>Grade 2 obesity</p>
            <p>Grade 3 obesity</p></div>

         </div>

    </section>

    <script src="./assets/js/main.js"></script>

</body>

</html>
